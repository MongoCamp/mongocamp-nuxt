name: ci

env:
  MONGOCAMP_URL: http://localhost:3000
  MONGOCAMP_ADMIN_USER: admin
  MONGOCAMP_ADMIN_PASSWORD: password

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.3.0

      - name: Set node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - run: npm i -g corepack

      - run: pnpm install

      - name: Run Prepare
        run: pnpm dev:prepare

      - name: Run Publish
        run: pnpm publish

