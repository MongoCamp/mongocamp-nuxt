components:
  schemas:
    BucketInformation:
      required:
      - name
      - files
      - size
      - avgObjectSize
      type: object
      properties:
        name:
          type: string
        files:
          type: integer
          format: int64
        size:
          type: number
          format: double
        avgObjectSize:
          type: number
          format: double
    CollectionStatus:
      required:
      - ns
      - collectionType
      - scaleFactor
      - size
      - count
      - storageSize
      - avgObjSize
      - nindexes
      - indexSizes
      - totalIndexSize
      - ok
      - fetched
      - map
      type: object
      properties:
        ns:
          type: string
        collectionType:
          type: string
        scaleFactor:
          type: integer
          format: int32
        size:
          type: number
          format: double
        count:
          type: integer
          format: int32
        storageSize:
          type: number
          format: double
        avgObjSize:
          type: integer
          format: int32
        nindexes:
          type: integer
          format: int32
        indexSizes:
          $ref: '#/components/schemas/Map_Int'
        totalIndexSize:
          type: integer
          format: int32
        ok:
          type: integer
          format: int32
        fetched:
          type: string
          format: date-time
        map:
          $ref: '#/components/schemas/Map_Any'
    DatabaseInfo:
      required:
      - name
      - sizeOnDisk
      - empty
      - fetched
      - map
